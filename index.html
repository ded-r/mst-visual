<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Algo Visualization</title>
</head>
<body>
<div id="main">
    <div class="text-center">
        <h1 class="text-3xl bg-black text-white py-2">Minimum Spanning Tree Visualization</h1>
        <ul class="my-5 flex justify-center">
            <button class="mx-3 px-2 border-black border-2" id="addNewGraph">New Graph</button>
            <button class="mx-3 px-2 border-black border-2" id="addVertex">Add Node</button>
            <button class="mx-3 px-2 border-black border-2" id="addDirectedEdge">Add directed edge</button>
            <button class="mx-3 px-2 border-black border-2" id="addUndirectedEdge">Add undirected edge</button>
            <button class="mx-3 px-2 border-black border-2" id="moveNode">Move Node</button>
        </ul>
        <h3 class="">Select Algorithm</h3>
        <select id="selectedAlgo">
            <option value="1">Kruskal</option>
            <option value="2">Dijkstra</option>
        </select>
        <button id="executeAlgo" class="mx-3 px-2 border-black border-2">Run</button>
        <button id="resetGraph" class="mx-3 px-2 border-black border-2">Clear</button>
    </div>
</div>

<div id="container" class="border-black">
    <div id="mainContainer">
        <canvas id="canvas" width="1100" height="100%" onmousemove="onMouseMove(event)"></canvas>
    </div>

</div>

<div id="context_menu">
    <ul>
        <li id="edit">Modify</li>
        <li id="remove">Remove</li>
    </ul>
</div>
<script src="js/canvas.js"></script>
<script src="js/algorithm.js"></script>
<script src="js/priorityQueue.js"></script>
</body>
</html>
